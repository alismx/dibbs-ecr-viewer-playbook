---

# Fail2ban configuration for standard jail settings
- name: Create fail2ban directory for custom configurations
  ansible.builtin.file:
    path: /etc/fail2ban
    state: directory
    mode: '0755'

- name: Configure default fail2ban settings
  ansible.builtin.copy:
    content: |
      # Global settings
      [DEFAULT]
      bantime = 1h
      findtime = 10m
      maxretry = 5
      backend = auto
      loglevel = info

      # SSH jail configuration
      [sshd]
      enabled = true
      port = ssh
      filter = sshd
      maxretry = 3

    dest: /etc/fail2ban/jail.local
    mode: '0644'
    backup: true


- name: Ensure fail2ban is running after configuration change
  ansible.builtin.systemd:
    name: fail2ban
    state: started
    enabled: true
